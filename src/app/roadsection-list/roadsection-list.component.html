<div class="card border-primary">
  <div class="card-header">
    geselecteerde wegvakken
  </div>
  <div class="card-body">
    <div *ngIf="roadsections" class="component">
      <table class="table table-hover table-bordered table-sm">
        <thead class="thead-light">
        <tr>
          <th></th>
          <th class="column-header" (click)="sortData('id')">wegvak ID
            <div [ngClass]="getSortClass('id')"></div>
          </th>
          <th class="column-header" (click)="sortData('beginKilometer')">begin KM
            <div [ngClass]="getSortClass('beginKilometer')"></div>
          </th>
          <th class="column-header" (click)="sortData('endKilometer')">eind KM
            <div [ngClass]="getSortClass('endKilometer')"></div>
          </th>
          <th class="column-header" (click)="sortData('drivewaySubtype')">baan subsoort
            <div [ngClass]="getSortClass('drivewaySubtype')"></div>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-record {{roadsection==selectedRoadsection?'table-record-selected':''}}"
            *ngFor="let roadsection of roadsections" id="{{roadsection.id}}" (click)="show(roadsection)"
            (dblclick)="zoomIn(roadsection)">
          <td><input type="checkbox" [(ngModel)]="roadsection.selected"></td>
          <td>{{roadsection.id}}</td>
          <td>{{roadsection.beginKilometer | number : '1.3-3'}}</td>
          <td>{{roadsection.endKilometer | number : '1.3-3'}}</td>
          <td>{{roadsection.drivewaySubtype ? roadsection.drivewaySubtype.drivewaySubtypeCode : 'null'}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="roadsections">
      <button class="btn btn-light" (click)="selectAll()">Select all</button>
      <button class="btn btn-light" (click)="deselectAll()">Deselect all</button>
    </div>
    <br>
    <app-selected-roadsection [selectedRoadsection]="selectedRoadsection"></app-selected-roadsection>
  </div>
</div>
