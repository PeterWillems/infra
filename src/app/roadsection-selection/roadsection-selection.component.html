<div class="card border-primary">
  <div class="card-header">
    wegvak selectie
  </div>
  <div class="card-body">
    <table class="table table-bordered table-sm">
      <thead class="thead-light">
      <tr>
        <th>actief</th>
        <th>parameter</th>
        <th>waarde</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input type="checkbox" [checked]="checked.id" (click)="toggleChecked('id')"></td>
        <td>weg ID:</td>
        <td *ngIf="roadNumbers">
          <select class="form-control" [(ngModel)]="roadId" [disabled]="!checked.id">
            <option class="form-control" *ngFor="let roadNumber of roadNumbers">{{roadNumber}}</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><input type="checkbox" [checked]="checked.right" (click)="toggleChecked('right')"></td>
        <td>rechts:</td>
        <td><input type="checkbox" [(ngModel)]="right" [disabled]="!checked.right"></td>
      </tr>
      <tr>
        <td><input type="checkbox" [checked]="checked.beginKm" (click)="toggleChecked('beginKm')"></td>
        <td>begin KM:</td>
        <td><input class="form-control" [(ngModel)]="beginKm" [disabled]="!checked.beginKm" type="number"></td>
      </tr>
      <tr>
        <td><input type="checkbox" [checked]="checked.endKm" (click)="toggleChecked('endKm')"></td>
        <td>eind KM:</td>
        <td><input class="form-control" [(ngModel)]="endKm" [disabled]="!checked.endKm" type="number"></td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn btn-primary" (click)="getRoad()">select</button>
        </td>
        <td>{{loading}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
