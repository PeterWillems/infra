<div class="container-fluid">
  <div class="row ">
    <div class="col-md-4 column-content left-column">
      <div class="card border-primary">
        <div class="card-header">
          datasets
        </div>
        <div class="card-body">
          <table class="table table-hover table-bordered table-sm">
            <thead class="thead-light">
            <tr>
              <th>dataset</th>
              <th>road</th>
              <th>way</th>
              <th>start</th>
              <th>end</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-record {{dataset == selectedDataset ? 'table-record-selected' : ''}}"
                *ngFor="let dataset of datasets" (click)="show(dataset)">
              <td>{{dataset.datasetLabel}}</td>
              <td>{{dataset.road}}</td>
              <td>{{dataset.way}}</td>
              <td>{{dataset.start}}</td>
              <td>{{dataset.end}}</td>
            </tr>
            </tbody>
          </table>
          <br>
          <app-dataset-details *ngIf="selectedDataset" [selectedDataset]="selectedDataset"></app-dataset-details>
        </div>
      </div>
    </div>
    <div class="col-md-8 column-content">
      <app-map [map_lat]="map_lat" [map_lng]="map_lng" [maptype]="maptype" [roadsections]="roadsections"
               [fitBounds]="fitBounds"></app-map>
    </div>
  </div>
</div>
